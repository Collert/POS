{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'app_switcher/layers.css' %}" rel="stylesheet">
    <link href="{% static 'app_switcher/project-styles.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>{% trans "Apps switcher" %}</title>
    <script type="module" src="{% static 'pos_server/authorizedDeviceCheck.js' %}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
</head>
<body>
    <main>
        <a href="{% url 'pos' %}" class="card">
            <span class="material-symbols-outlined">point_of_sale</span>
            <div><!--<span class="material-symbols-outlined">lan</span> --> {% trans "Point Of Sale" %}</div>
        </a>
        <a href="{% url 'order_marking' %}" class="card">
            <span class="material-symbols-outlined">order_approve</span>
            <div><!--<span class="material-symbols-outlined">lan</span> --> {% trans "Order marking" %}</div>
        </a>
        <a href="{% url 'dashboard' %}" class="card">
            <span class="material-symbols-outlined">Monitoring</span>
            <div>{% trans "Stats dashboard" %}</div>
        </a>
        <a href="{% url 'admin-index' %}" class="card">
            <span class="material-symbols-outlined">store</span>
            <div>{% trans "Admin interface" %}</div>
        </a>
    </main>
    <!-- <footer>
        <span class="material-symbols-outlined">lan</span> indicate tools accessible only on the same network as the server.
    </footer> -->
</body>
</html>
